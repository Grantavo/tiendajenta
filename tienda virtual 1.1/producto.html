<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Producto - TIENDA GENTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <a href="index.html">
                <img class="h-12 w-auto" src="assets/img/logo tienda jenta.svg" alt="Logo Grupo Genta" />
              </a>
            </div>
          </div>
          <div class="hidden md:flex flex-1 justify-center px-6">
            <div class="relative w-full max-w-lg">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
              </span>
              <input id="search-desktop" name="search" class="block w-full py-2 pl-10 pr-3 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Buscar productos..." type="search" />
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <a href="index.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
              <a href="catalogo.html" class="bg-red-500 text-white px-3 py-2 rounded-md text-sm font-medium">Categorías</a>
              <a href="#" class="text-gray-500 hover:bg-gray-200 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Nosotros</a>
              <a href="#" class="text-gray-500 hover:bg-gray-200 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Contacto</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        
        <div class="flex flex-col md:flex-row gap-4">
          
          <div id="thumbnail-container" class="flex md:flex-col gap-3 order-2 md:order-1 overflow-x-auto md:overflow-visible p-2 md:p-0">
            </div>
          
          <div class="bg-white rounded-lg shadow-lg overflow-hidden flex-1 order-1 md:order-2 aspect-square md:mr-8">
            <img id="main-image" class="w-full h-full object-cover" src="" alt="Vista principal del producto">
          </div>
        </div>

        <div>
          <h1 id="product-name" class="text-3xl lg:text-4xl font-bold tracking-tight text-gray-900"></h1>
          
          <div class="mt-4">
            <span id="product-old-price" class="text-gray-500 line-through text-2xl mr-3"></span>
            <span id="product-price" class="text-red-600 font-bold text-3xl"></span>
          </div>

          <p id="product-description" class="mt-6 text-base text-gray-700"></p>
          
          <div class="mt-8 border-t pt-6">
            <h3 class="text-sm font-medium text-gray-900 mb-2">Especificaciones</h3>
            <div class="text-sm text-gray-600 space-y-2">
                <div class="flex justify-between"><span class="font-medium text-gray-800">Referencia:</span><span id="product-ref"></span></div>
                <div class="flex justify-between"><span class="font-medium text-gray-800">Marca:</span><span id="product-brand"></span></div>
            </div>
          </div>
          
          <div class="mt-8">
            <p class="font-medium text-green-600">Disponibles: <span id="product-stock"></span></p>
            <div class="mt-4 flex items-center space-x-4">
              <label for="cantidad" class="font-medium text-gray-800">Cantidad:</label>
              <div class="flex items-center border border-gray-300 rounded-md">
                  <button id="minus-btn" class="px-4 py-2 text-lg font-bold text-gray-700 hover:bg-gray-200 rounded-l-md">-</button>
                  <input id="quantity-input" type="text" value="1" class="w-12 text-center font-semibold border-l border-r">
                  <button id="plus-btn" class="px-4 py-2 text-lg font-bold text-gray-700 hover:bg-gray-200 rounded-r-md">+</button>
              </div>
            </div>
          </div>

          <div class="mt-10 grid grid-cols-1 gap-4">
            <button class="w-full bg-gray-900 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors duration-300">Agregar al Carrito</button>
            <a href="https://wa.me/[TU_NUMERO]?text=Hola,%20me%20interesa%20el%20Reloj%20'Tempus'" target="_blank" class="w-full bg-green-500 text-white text-center font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition-colors duration-300 flex items-center justify-center">
              <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
              Pedir por WhatsApp
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white mt-12">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-sm text-gray-500">
          © 2025 Grupo Genta. Todos los derechos reservados.
        </p>
      </div>
    </footer>
    
 <script src="assets/js/scripts.js" defer></script>
</body>
</html>
